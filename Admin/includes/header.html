<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Panel Administrador | SILHOUETTE GYM</title>

  <!-- Estilos propios -->
  <link href="../css/styles.css" rel="stylesheet" />
  <link href="../css/jquery.dataTables.min.css" rel="stylesheet" />

  <!-- Font Awesome 6 -->
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

  <!-- ───────────────── Loader de includes ────────────────── -->
  <script>
    /**
     * Carga asíncronamente los fragmentos HTML indicados
     *  data-include="#selector|ruta/al/archivo.html"
     *  Ej.: <div data-include="navbar-top|includes/navbar-top.html"></div>
     */
    async function cargarModulos () {
      const nodos = document.querySelectorAll('[data-include]');
      for (const nodo of nodos) {
        const [selector, archivo] = nodo.dataset.include.split('|');
        try {
          const resp = await fetch(archivo);
          if (!resp.ok) throw new Error('No se encontró ' + archivo);
          const html = await resp.text();
          document.querySelector(selector).innerHTML = html;
        } catch (err) {
          console.error(err);
          document.querySelector(selector).innerHTML =
            `<small style="color:red">❌ ${err.message}</small>`;
        }
      }
    }
    document.addEventListener('DOMContentLoaded', cargarModulos);
  </script>
</head>

<body>
  <!-- Contenedores vacíos que se rellenarán con los includes -->
  <div id="navbar-top"></div>

  <div id="layoutSidenav">
    <div id="sidebar"></div>

    <div id="layoutSidenav_content">
      <main>
        <!-- Tu contenido central -->
        <h1 class="mt-4">Bienvenido al Panel del Administrador</h1>
        <!-- … resto del dashboard … -->
      </main>
    </div>
  </div>

  <!-- Instrucciones para el loader -->
  <div data-include="includes/navbar-top.html"></div>
  <div data-include="includes/sidebar.html"></div>

  <!-- Scripts globales (Bootstrap, DataTables, etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/jquery.dataTables.min.js"></script>
</body>
</html>
