<!-- Script para mostrar el correo del usuario y cerrar sesión -->
<script>
  // Mostrar el correo al cargar la página
  document.addEventListener("DOMContentLoaded", () => {
    const correo = localStorage.getItem("correoUsuario");
    const correoSpan = document.getElementById("correoUsuarioNavbar");
    if (correoSpan) {
      correoSpan.textContent = correo ? correo : "Invitado";
    }
  });

  // Función para cerrar sesión
  function cerrarSesion(event) {
    event.preventDefault();
    localStorage.clear();
    window.location.href = "/Vista/Login-Admin/Est_LoginAdmin.html"; // Ajusta si tu ruta es diferente
  }
</script>
