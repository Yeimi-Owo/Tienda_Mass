<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Detalle de Pedido | TruckMAC</title>

    <!-- Estilos -->
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/jquery.dataTables.min.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar superior -->
    <div id="navbar-top"></div>

    <div id="layoutSidenav">
        <!-- Sidebar izquierdo -->
        <div id="layoutSidenav_nav"></div>

        <!-- Contenido principal -->
        <div id="layoutSidenav_content">
            <main>
                <section class="container-fluid px-4">
                    <h1 class="mt-4">Detalle de Pedido</h1>
                    <ol class="breadcrumb mb-4">
                        <li class="breadcrumb-item active"><b>TruckMAC</b></li>
                        <li class="breadcrumb-item">Pedidos</li>
                        <li class="breadcrumb-item">Detalle de Pedido</li>
                    </ol>

                    <div class="card mb-4">
                        <div class="card-header">
                            <h4>Información del Pedido</h4>
                        </div>
                        <div class="card-body">
                            <p><strong>Código del Usuario:</strong> <span id="codigo-usuario"></span></p>
                            <p><strong>Fecha:</strong> <span id="fecha"></span></p>
                            <p><strong>Dirección:</strong> <span id="direccion"></span></p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h4>Lista de Productos</h4>
                        </div>
                        <div class="card-body">
                            <table class="table table-bordered" id="tabla-detalle">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Cantidad</th>
                                        <th>Precio Unitario</th>
                                        <th>Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" class="text-end"><strong>Total</strong></td>
                                        <td id="total-final"><strong>S/ 0.00</strong></td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>

                    <div class="mt-3">
                        <a href="list-pedidos.html" class="btn btn-secondary">Volver</a>
                    </div>
                </section>
            </main>

            <!-- Footer -->
            <div data-include="includes/footer.html"></div>
        </div>
    </div>

    <!-- Scripts necesarios -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>

    <!-- Cargar Navbar y Sidebar -->
    <script>
        // Navbar
        fetch('includes/navbar-top.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('navbar-top').innerHTML = html;

                setTimeout(() => {
                    const toggleBtn = document.getElementById('sidebarToggle');
                    if (toggleBtn) {
                        toggleBtn.addEventListener('click', () => {
                            document.body.classList.toggle('sb-sidenav-toggled');
                        });
                    }
                }, 100);
            });

        // Sidebar
        fetch('includes/sidebar.html')
            .then(res => res.text())
            .then(html => {
                document.getElementById('layoutSidenav_nav').innerHTML = html;
            });

        // Datos simulados
        document.addEventListener("DOMContentLoaded", () => {
            const dataCabecera = {
                id_usuario: "U1234",
                fecha: "2025-06-27",
                direccion: "Av. Siempre Viva 123"
            };

            const detalle = [
                { producto: "Aceite Premium", cantidad: 2, precio: 45.00 },
                { producto: "Filtro de Aire", cantidad: 1, precio: 60.00 }
            ];

            document.getElementById("codigo-usuario").textContent = dataCabecera.id_usuario;
            document.getElementById("fecha").textContent = dataCabecera.fecha;
            document.getElementById("direccion").textContent = dataCabecera.direccion;

            const tbody = document.querySelector("#tabla-detalle tbody");
            let total = 0;

            detalle.forEach(item => {
                const subtotal = item.cantidad * item.precio;
                total += subtotal;

                const fila = document.createElement("tr");
                fila.innerHTML = `
                    <td>${item.producto}</td>
                    <td>${item.cantidad}</td>
                    <td>S/ ${item.precio.toFixed(2)}</td>
                    <td>S/ ${subtotal.toFixed(2)}</td>
                `;
                tbody.appendChild(fila);
            });

            document.getElementById("total-final").innerHTML = `<strong>S/ ${total.toFixed(2)}</strong>`;
        });
    </script>
</body>

</html>
