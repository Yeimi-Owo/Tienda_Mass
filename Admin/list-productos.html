<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>Productos | SILHOUETTE GYM</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />
  <link href="css/jquery.dataTables.min.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --azul-truckmac: #002855;
      --amarillo-truckmac: #FFD700;
      --amarillo-hover: #e6b800;
      --gris-fondo: #f8f9fa;
      --gris-borde: #dee2e6;
      --gris-claro: #f1f1f1;
    }

    body {
      background-color: var(--gris-fondo);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #212529;
    }

    h1,
    h4 {
      color: var(--azul-truckmac);
      font-weight: bold;
    }

    .btn-primary {
      background-color: var(--amarillo-truckmac);
      border: none;
      font-weight: bold;
      color: black;
    }

    .btn-primary:hover {
      background-color: var(--amarillo-hover);
      color:black;
    }

    .btn-warning {
      background-color: var(--amarillo-truckmac);
      border: none;
      color: #212529;
      font-weight: bold;
    }

    .btn-warning:hover {
      background-color: var(--amarillo-hover);
      color:black;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
      color: white;
      font-weight: bold;
    }

    .btn-danger:hover {
      background-color: #bb2d3b;
    }

    .card,
    .table {
      background-color: white;
      border-radius: 8px;
      border: 1px solid var(--gris-borde);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .table th {
      background-color: var(--azul-truckmac);
      color: white;
      text-align: center;
    }

    .table td {
      vertical-align: middle;
      text-align: center;
    }

    .modal-header {
      background-color: var(--azul-truckmac);
      color: white;
    }

    .modal-footer .btn-primary {
      background-color: var(--azul-truckmac);
    }

    .modal-footer .btn-primary:hover {
      background-color: #001f44;
    }

    footer {
      background-color: var(--azul-truckmac);
      color: white;
      padding: 10px 0;
      font-size: 14px;
    }

    footer a {
      color: var(--amarillo-truckmac);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <!-- Navbar y Sidebar -->
  <div id="navbar-top"></div>
  <div id="layoutSidenav">
    <div id="layoutSidenav_nav"></div>

    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4">Gestión de Productos</h1>
          <hr>
          <button class="btn btn-primary mb-3" onclick="abrirModalNuevo()">Agregar Producto</button>

          <table class="table table-bordered text-center">
            <thead>
              <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Stock</th>
                <th>Imagen</th>
                <th>Acción</th>
              </tr>
            </thead>
            <tbody id="tabla-productos"></tbody>
          </table>
        </div>
      </main>

      <footer class="py-4 bg-light mt-auto">
        <div class="container-fluid px-4">
          <div class="d-flex align-items-center justify-content-between small">
            <div class="text-muted">Copyright &copy; SILHOUETTE GYM 2023</div>
            <div>
              <a href="#">Política y Privacidad</a>
              &middot;
              <a href="#">Términos &amp; Condiciones</a>
            </div>
          </div>
        </div>
      </footer>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modalProducto" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="form-producto">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Producto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="producto-id">
            <div class="mb-2">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="producto-nombre" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Precio</label>
              <input type="number" class="form-control" id="producto-precio" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Stock</label>
              <input type="number" class="form-control" id="producto-stock" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Foto</label>
              <input type="file" class="form-control" id="producto-foto">
              <img id="preview" src="#" width="100" class="mt-2" style="display:none;" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Incluir Navbar y Sidebar -->
  <script>
    fetch('includes/navbar-top.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-top').innerHTML = html);

    fetch('includes/sidebar.html')
      .then(res => res.text())
      .then(html => document.getElementById('layoutSidenav_nav').innerHTML = html);
  </script>



  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let productos = [];
    let editando = false;
    let idEditando = null;

    function cargarProductos() {
      fetch('http://localhost:8080/api/productos')
        .then(res => res.json())
        .then(data => {
          productos = data;
          const tbody = document.getElementById("tabla-productos");
          tbody.innerHTML = "";
          data.forEach(prod => {
            const base64 = btoa(String.fromCharCode(...new Uint8Array(prod.foto)));
            const imgBase64 = `data:image/jpeg;base64,${base64}`;
            tbody.innerHTML += `
              <tr>
                <td>${prod.idProductos}</td>
                <td>${prod.nombreProductos}</td>
                <td>S/ ${prod.precio.toFixed(2)}</td>
                <td>${prod.stock}</td>
                <td><img src="${imgBase64}" width="50" height="50"></td>
                <td>
                  <button class="btn btn-warning btn-sm" onclick="editarProducto(${prod.idProductos})">Editar</button>
                  <button class="btn btn-danger btn-sm" onclick="eliminarProducto(${prod.idProductos})">Eliminar</button>
                </td>
              </tr>
            `;
          });
        });
    }

    function abrirModalNuevo() {
      editando = false;
      idEditando = null;
      document.getElementById('form-producto').reset();
      document.getElementById('preview').style.display = 'none';
      new bootstrap.Modal(document.getElementById('modalProducto')).show();
    }

    function editarProducto(id) {
      const prod = productos.find(p => p.idProductos === id);
      if (!prod) return;
      editando = true;
      idEditando = id;

      document.getElementById('producto-id').value = id;
      document.getElementById('producto-nombre').value = prod.nombreProductos;
      document.getElementById('producto-precio').value = prod.precio;
      document.getElementById('producto-stock').value = prod.stock;

      const base64 = btoa(String.fromCharCode(...new Uint8Array(prod.foto)));
      document.getElementById('preview').src = `data:image/jpeg;base64,${base64}`;
      document.getElementById('preview').style.display = 'block';

      new bootstrap.Modal(document.getElementById('modalProducto')).show();
    }

    function eliminarProducto(id) {
      if (!confirm("¿Eliminar este producto?")) return;
      fetch(`http://localhost:8080/api/productos/${id}`, { method: 'DELETE' })
        .then(res => {
          if (res.ok) cargarProductos();
          else alert("Error al eliminar");
        });
    }

    document.getElementById("form-producto").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("producto-nombre").value;
      const precio = parseFloat(document.getElementById("producto-precio").value);
      const stock = parseInt(document.getElementById("producto-stock").value);
      const fotoInput = document.getElementById("producto-foto");

      const reader = new FileReader();
      reader.onload = function () {
        const arrayBuffer = reader.result;
        const fotoBytes = Array.from(new Uint8Array(arrayBuffer));

        const producto = {
          nombreProductos: nombre,
          precio: precio,
          stock: stock,
          foto: fotoBytes
        };

        const url = editando
          ? `http://localhost:8080/api/productos/${idEditando}`
          : `http://localhost:8080/api/productos`;

        const metodo = editando ? "PUT" : "POST";

        fetch(url, {
          method: metodo,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(producto)
        })
          .then(res => {
            if (res.ok) location.reload();
            else throw new Error("Error al guardar");
          })
          .catch(err => alert("Error: " + err));
      };

      if (fotoInput.files.length > 0) {
        reader.readAsArrayBuffer(fotoInput.files[0]);
      } else if (!editando) {
        alert("Debe seleccionar una imagen");
      } else {
        // En modo edición, permitimos guardar sin cambiar imagen
        const producto = {
          nombreProductos: nombre,
          precio: precio,
          stock: stock,
          foto: productos.find(p => p.idProductos === idEditando).foto
        };

        fetch(`http://localhost:8080/api/productos/${idEditando}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(producto)
        }).then(res => res.ok && location.reload());
      }
    });

    cargarProductos();
  </script>

</body>

</html>
