<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalizar Compra - SILHOUETTE GYM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      background: #1a1a1a;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }
    .checkout-container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #2b2b2b;
      border-radius: 10px;
    }
    h1, h2, h3 {
      color: #f44336;
    }
    .producto {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #444;
      padding: 0.5rem 0;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      background: #f0f4ff;
      color: black;
    }
    .metodos-pago {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 1rem;
      margin-bottom: 1rem;
    }
    .metodo {
      background: #1a1a1a;
      border: 1px solid #f44336;
      border-radius: 8px;
      text-align: center;
      padding: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .metodo:hover {
      background: #f44336;
      color: white;
    }
    .metodo.selected {
      background: #f44336;
      color: white;
    }
    .detalle-metodo {
      display: none;
      background: #121212;
      padding: 1rem;
      margin-bottom: 1rem;
      border-left: 4px solid #f44336;
    }
    .detalle-metodo.active {
      display: block;
    }
    #total {
      text-align: right;
      font-size: 1.3rem;
      color: #f44336;
      margin-top: 1rem;
    }
    button {
      width: 100%;
      padding: 0.9rem;
      background: #f44336;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="checkout-container">
    <h1><i class="fas fa-shopping-cart"></i> Finalizar Compra</h1>

    <h2>Resumen del Pedido</h2>
    <div id="resumen-productos"></div>

    <h3>Datos del Cliente</h3>
    <input type="text" placeholder="Nombre completo" id="nombre" required />
    <input type="email" placeholder="Correo electr√≥nico" id="correo" required />
    <input type="text" placeholder="Direcci√≥n de env√≠o" id="direccion" required />

    <h3>M√©todo de Pago</h3>
    <div class="metodos-pago">
      <div class="metodo" data-metodo="efectivo"><i class="fas fa-money-bill-wave"></i><br>Efectivo</div>
      <div class="metodo" data-metodo="yape"><i class="fas fa-mobile-alt"></i><br>Yape/Plin</div>
      <div class="metodo" data-metodo="deposito"><i class="fas fa-university"></i><br>Dep√≥sito</div>
      <div class="metodo" data-metodo="paypal"><i class="fab fa-paypal"></i><br>PayPal</div>
      <div class="metodo" data-metodo="tarjeta"><i class="fas fa-credit-card"></i><br>Tarjeta</div>
    </div>

    <div id="detalles-metodo"></div>

    <div id="total">Total: S/ 0.00</div>
    <button onclick="confirmarCompra()">Confirmar Compra</button>
  </div>

  <script>
    const productos = JSON.parse(localStorage.getItem("carrito")) || [];
    const resumen = document.getElementById("resumen-productos");
    const totalTexto = document.getElementById("total");
    const detallesMetodo = document.getElementById("detalles-metodo");

    let total = 0;
    productos.forEach(p => {
      const div = document.createElement("div");
      div.classList.add("producto");
      const subtotal = p.precio * p.cantidad;
      div.innerHTML = `<span>${p.nombre} x${p.cantidad}</span><span>S/ ${subtotal.toFixed(2)}</span>`;
      resumen.appendChild(div);
      total += subtotal;
    });
    totalTexto.textContent = `Total: S/ ${total.toFixed(2)}`;

    document.querySelectorAll(".metodo").forEach(m => {
      m.addEventListener("click", () => {
        document.querySelectorAll(".metodo").forEach(btn => btn.classList.remove("selected"));
        m.classList.add("selected");
        mostrarDetallesMetodo(m.dataset.metodo);
      });
    });

    function mostrarDetallesMetodo(metodo) {
      const textos = {
        efectivo: "Pagar√°s al recibir tu producto.",
        yape: "Realiza el pago a Yape/Plin al n√∫mero 999888777 (TruckMAC SAC).",
        deposito: "Haz un dep√≥sito a la cuenta BCP 123-456789-0-12 a nombre de TruckMAC SAC.",
        paypal: "Ser√°s redirigido a PayPal para completar tu compra.",
        tarjeta: "Puedes pagar con Visa, Mastercard, etc."
      };
      detallesMetodo.innerHTML = `<div class='detalle-metodo active'>${textos[metodo]}</div>`;
    }

    function confirmarCompra() {

      console.log("ID del usuario autenticado:", localStorage.getItem("usuarioId")); // üëà Esto imprime el ID actual
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const direccion = document.getElementById("direccion").value;
      const metodo = document.querySelector(".metodo.selected")?.dataset.metodo || "";
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

      if (!nombre || !correo || !direccion || !metodo || carrito.length === 0) {
        alert("Completa todos los campos y selecciona al menos un producto.");
        return;
      }

      const total = carrito.reduce((sum, item) => sum + item.precio * item.cantidad, 0);

      const pedidoRequest = {
        idUsuario: parseInt(localStorage.getItem("usuarioId")),
        direccion: direccion,
        metodoPago: metodo,
        correo: correo,
        total: total,
        productos: carrito.map(item => ({
          idProductos: parseInt(item.idProductos),
          cantidad: item.cantidad,
          precioUnitario: item.precio
        }))
      };

      if (metodo === "paypal") {
        // Guardar datos del pedido
        localStorage.setItem("pedidoPendiente", JSON.stringify(pedidoRequest));

        fetch("http://localhost:8080/api/paypal/crear-orden", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ total: total.toFixed(2) })
        })
        .then(res => res.json())
        .then(data => {
          if (data && data.approvalLink) {
            window.location.href = data.approvalLink;
          } else {
            alert("No se pudo obtener el enlace de PayPal.");
          }
        })
        .catch(err => {
          console.error("Error al conectar con PayPal:", err);
          alert("Error al procesar pago con PayPal.");
        });
      } else {
        fetch("http://localhost:8080/api/pedidos/registrar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(pedidoRequest)
        })
        .then(res => {
          if (!res.ok) throw new Error("Error al registrar el pedido");
          return res.text();
        })
        .then(msg => {
          alert("‚úÖ " + msg);
          localStorage.removeItem("carrito");
          window.location.href = "../../Vista/Home/Tienda.html";
        })
        .catch(err => {
          console.error(err);
          alert("‚ùå No se pudo registrar el pedido.");
        });
      }
    }
  </script>
</body>
</html>
