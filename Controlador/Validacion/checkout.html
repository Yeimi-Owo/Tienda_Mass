<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finalizar Compra - TruckMAC</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
   :root {
  --azul-mass: #0033a0;
  --amarillo-mass: #ffd600;
  --blanco: #ffffff;
  --gris-suave: #f5f5f5;
  --sombra: rgba(0, 0, 0, 0.05);
  --fuente-principal: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  background: var(--gris-suave);
  font-family: var(--fuente-principal);
  color: #333;
}

.checkout-container {
  max-width: 700px;
  margin: 40px auto;
  padding: 30px;
  background: var(--blanco);
  border-radius: 12px;
  box-shadow: 0 8px 20px var(--sombra);
  border-top: 4px solid var(--azul-mass);
}

h1, h2, h3 {
  color: var(--azul-mass);
  font-weight: 700;
  margin-bottom: 16px;
}

.producto {
  display: flex;
  justify-content: space-between;
  padding: 10px 0;
  border-bottom: 1px solid #ddd;
}

input, select {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 1rem;
  background-color: #fff;
}

.metodos-pago {
  display: flex;
  flex-wrap: wrap;
  gap: 1rem;
  margin-bottom: 1rem;
}

.metodo {
  flex: 1 1 140px;
  text-align: center;
  padding: 16px;
  background: #fff;
  border: 2px solid var(--azul-mass);
  color: var(--azul-mass);
  border-radius: 10px;
  cursor: pointer;
  transition: 0.3s ease;
  font-weight: 600;
  box-shadow: 0 2px 8px var(--sombra);
}

.metodo:hover {
  background-color: var(--amarillo-mass);
  color: #000;
}

.metodo.selected {
  background-color: var(--azul-mass);
  color: white;
  border-color: var(--azul-mass);
}

.detalle-metodo {
  display: none;
  background: #fefefe;
  border-left: 4px solid var(--azul-mass);
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 1rem;
  font-size: 0.95rem;
}

.detalle-metodo.active {
  display: block;
}

#total {
  text-align: right;
  font-size: 1.3rem;
  font-weight: 700;
  color: var(--azul-mass);
}

button {
  width: 100%;
  padding: 14px;
  background-color: var(--azul-mass);
  border: none;
  color: white;
  font-weight: 600;
  font-size: 1rem;
  border-radius: 8px;
  cursor: pointer;
  transition: background 0.3s ease;
  box-shadow: 0 4px 10px var(--sombra);
}

button:hover {
  background-color: var(--amarillo-mass);
  color: #111;
}

  </style>
</head>
<body>
  <div class="checkout-container">
    <h1><i class="fas fa-shopping-cart"></i> Finalizar Compra</h1>

    <h2>Resumen del Pedido</h2>
    <div id="resumen-productos"></div>

    <h3>Datos del Cliente</h3>
    <input type="text" placeholder="Nombre completo" id="nombre" required>
    <input type="email" placeholder="Correo electrónico" id="correo" required>
    <input type="text" placeholder="Dirección de envío" id="direccion" required>

    <h3>Método de Pago</h3>
    <div class="metodos-pago">
      <div class="metodo" data-metodo="efectivo"><i class="fas fa-money-bill-wave"></i><br> Efectivo</div>
      <div class="metodo" data-metodo="yape"><i class="fas fa-mobile-alt"></i><br> Yape/Plin</div>
      <div class="metodo" data-metodo="deposito"><i class="fas fa-university"></i><br> Depósito</div>
      <div class="metodo" data-metodo="paypal"><i class="fab fa-paypal"></i><br> PayPal</div>
      <div class="metodo" data-metodo="tarjeta"><i class="fas fa-credit-card"></i><br> Tarjeta</div>
    </div>

    <div id="detalles-metodo"></div>

    <div id="total">Total: S/ 0.00</div>
    <button onclick="confirmarCompra()">Confirmar Compra</button>
  </div>

  <script>
    const productos = JSON.parse(localStorage.getItem("carrito")) || [];
    const resumen = document.getElementById("resumen-productos");
    const totalTexto = document.getElementById("total");
    const detallesMetodo = document.getElementById("detalles-metodo");

    let total = 0;
    productos.forEach(p => {
      const div = document.createElement("div");
      div.classList.add("producto");
      const subtotal = p.precio * p.cantidad;
      div.innerHTML = `<span>${p.nombre} x${p.cantidad}</span><span>S/ ${subtotal.toFixed(2)}</span>`;
      resumen.appendChild(div);
      total += subtotal;
    });
    totalTexto.textContent = `Total: S/ ${total.toFixed(2)}`;

    document.querySelectorAll(".metodo").forEach(m => {
      m.addEventListener("click", () => {
        document.querySelectorAll(".metodo").forEach(btn => btn.classList.remove("selected"));
        m.classList.add("selected");
        mostrarDetallesMetodo(m.dataset.metodo);
      });
    });

    function mostrarDetallesMetodo(metodo) {
      const textos = {
        efectivo: "Pagarás al recibir tu producto.",
        yape: "Realiza el pago a Yape/Plin al número 999888777 (TruckMAC SAC).",
        deposito: "Haz un depósito a la cuenta BCP 123-456789-0-12 a nombre de TruckMAC SAC.",
        paypal: "Serás redirigido a PayPal para completar tu compra.",
        tarjeta: "Puedes pagar con Visa, Mastercard, etc."
      };
      detallesMetodo.innerHTML = `<div class='detalle-metodo active'>${textos[metodo]}</div>`;
    }

    function confirmarCompra() {
      const nombre = document.getElementById("nombre").value;
      const correo = document.getElementById("correo").value;
      const direccion = document.getElementById("direccion").value;
      const metodo = document.querySelector(".metodo.selected")?.dataset.metodo || "";
      const carrito = JSON.parse(localStorage.getItem("carrito")) || [];

      if (!nombre || !correo || !direccion || !metodo || carrito.length === 0) {
        alert("Completa todos los campos y selecciona al menos un producto.");
        return;
      }

      const pedidoRequest = {
        idUsuario: 1,
        direccion: direccion,
        metodoPago: metodo,
        correo: correo,
        total: carrito.reduce((sum, item) => sum + item.precio * item.cantidad, 0),
        productos: carrito.map(item => ({
          idProductos: parseInt(item.idProductos),
          cantidad: item.cantidad,
          precioUnitario: item.precio
        }))
      };

      fetch("http://localhost:8080/api/pedidos/registrar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(pedidoRequest)
      })
        .then(res => {
          if (!res.ok) throw new Error("Error al registrar el pedido");
          return res.text();
        })
        .then(msg => {
          alert("✅ " + msg);
          localStorage.removeItem("carrito");
          window.location.href = "../../Vista/Home/Tienda.html";
        })
        .catch(err => {
          console.error(err);
          alert("❌ No se pudo registrar el pedido.");
        });
    }
  </script>
</body>
</html>
