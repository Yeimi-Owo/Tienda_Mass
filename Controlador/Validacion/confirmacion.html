<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Confirmaci√≥n de Pedido</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
  <style>
    body {
      background-color: #fde9e9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1c1c1c;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .logo span {
      color: red;
    }

    .usuario {
      font-size: 0.9rem;
    }

    .container-confirmacion {
      max-width: 600px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .container-confirmacion h2 {
      color: #28a745;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn-volver {
      background-color: #dc3545;
      color: white;
      margin-top: 20px;
    }

    footer {
      text-align: center;
      margin-top: 50px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .container-confirmacion {
        margin: 30px 10px;
        padding: 25px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üõí <span>TIENDA</span> MASS</div>
    <div class="usuario">Usuario: <span id="nombre-usuario">Desconocido</span></div>
  </header>

  <div class="container-confirmacion" id="mensajeConfirmacion">
    <p>Cargando informaci√≥n...</p>
  </div>

  <footer>
    ¬© 2025 Tienda MASS. Todos los derechos reservados.
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      // Mostrar nombre del usuario
      const nombreUsuario = localStorage.getItem("nombreUsuario") || "Desconocido";
      document.getElementById("nombre-usuario").textContent = nombreUsuario;

      // Obtener detalles del pedido
      const params = new URLSearchParams(window.location.search);
      const status = params.get("status");
      const pedidoRaw = localStorage.getItem("pedidoPendiente");
      const idUsuarioRaw = localStorage.getItem("usuarioId");
      const usuarioid = parseInt(idUsuarioRaw);
      const pedido = JSON.parse(pedidoRaw);

      const mensajeDiv = document.getElementById("mensajeConfirmacion");

      if (status === "aprobado" && pedido && usuarioid) {
        mensajeDiv.innerHTML = `
          <h2>‚úÖ Pedido Confirmado</h2>
          <p>Gracias por tu compra, <strong>${pedido.correo}</strong></p>
          <p><strong>M√©todo de pago:</strong> ${pedido.metodoPago}</p>
          <p><strong>Direcci√≥n:</strong> ${pedido.direccion}</p>
          <p><strong>Total:</strong> S/ ${pedido.total.toFixed(2)}</p>
          <button class="btn btn-volver" onclick="window.location.href='../../Vista/Home/index.html'">Volver a la tienda</button>
        `;

        // Enviar datos al backend
        try {
          const response = await fetch("http://localhost:8080/api/pedidos/registrar", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              idUsuario: usuarioid,
              correo: pedido.correo,
              direccion: pedido.direccion,
              metodoPago: pedido.metodoPago,
              total: pedido.total,
              productos: pedido.productos
            })
          });

          if (response.ok) {
            console.log("‚úÖ Pedido registrado correctamente.");
            localStorage.removeItem("pedidoPendiente");
          } else {
            console.error("‚ùå Error al registrar el pedido.");
          }
        } catch (error) {
          console.error("‚ùå Error en el env√≠o:", error);
        }

      } else {
        mensajeDiv.innerHTML = `
          <h2 class="text-danger">‚ùå Error</h2>
          <p>No se pudo recuperar la informaci√≥n del pedido o del usuario.</p>
          <button class="btn btn-secondary" onclick="window.location.href='../../Vista/Home/index.html'">Volver a la tienda</button>
        `;
      }
    });
  </script>
</body>
</html>
