<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Repartidor – Tienda Mass</title>

  <!-- Fuentes & iconos -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
 <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />


  <link rel="stylesheet" href="Est_LoginRepartidor.css">
</head>

<body>
  <main class="split-wrapper">
    <!-- Parte izquierda: foto de repartidor -->
    <section class="hero-img"></section>

    <!-- Parte derecha: formulario -->
    <section class="form-area">
      <div class="form-box">
        <!-- Logo (opcional) -->
        <img src="../assets/img/LogoMass.png" alt="Tienda Mass" class="logo" />

        <h1>Inicia sesión para repartir</h1>
        <p class="subtitle">Panel de repartidores&nbsp;–&nbsp;Tienda Mass</p>

        <form>
          <div class="input-group">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Correo electrónico" required>
          </div>

          <div class="input-group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Contraseña" required>
          </div>

          <div class="form-extra">
            <label>
              <input type="checkbox"> Recuérdame
            </label>
            <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
          </div>

          <button type="submit" class="btn-login">Ingresar</button>
        </form>

        <div class="divider">
          <span>o entra con</span>
        </div>

        <div class="social">
          <a href="#" class="fb"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#"><i class="fa-brands fa-google"></i></a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
