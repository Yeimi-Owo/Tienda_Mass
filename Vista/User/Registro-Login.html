  <!-- âœ… JS para LOGIN -->
  <script>
    function iniciarSesion(event) {
      event.preventDefault();

      const usuario = document.getElementById('usuarioLogin').value;
      const contrasena = document.getElementById('contrasenaLogin').value;

      fetch('http://localhost:8080/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usuario, contrasena })
      })
      .then(response => response.json())
      .then(data => {
        if (data && data.id_usuario) {
          // ðŸŸ¢ Esta lÃ­nea es la clave para mostrar el nombre en index
          localStorage.setItem("nombreUsuario", data.nombre_completo);

          alert(`Bienvenido/a, ${data.nombre_completo}`);
          window.location.href = "../../Vista/Home/index.html"; // Ajusta si tu ruta es otra
        } else {
          alert('Usuario o contraseÃ±a incorrectos.');
        }
      })
      .catch(error => {
        console.error('Error en el login:', error);
        alert('OcurriÃ³ un error al iniciar sesiÃ³n');
      });
    }
  </script>

  <!-- âœ… JS para REGISTRO -->
  <script>
    function registrarUsuario(event) {
      event.preventDefault();

      const nombre_completo = document.getElementById("nombreRegistro").value;
      const correo = document.getElementById("correoRegistro").value;
      const usuario = document.getElementById("usuarioRegistro").value;
      const contrasena = document.getElementById("contrasenaRegistro").value;

      const nuevoUsuario = {
        nombre_completo,
        correo,
        usuario,
        contrasena,
        activo: 1,
        fecha_registro: new Date().toISOString().slice(0, 19).replace('T', ' ')
      };

      fetch('http://localhost:8080/api/usuarios', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(nuevoUsuario)
      })
      .then(response => response.json())
      .then(data => {
        if (data && data.id_usuario) {
          alert("Usuario registrado con Ã©xito. Ahora puedes iniciar sesiÃ³n.");
          document.getElementById("formulario").reset();
        } else {
          alert("No se pudo registrar. Verifica los datos.");
        }
      })
      .catch(error => {
        console.error("Error al registrar:", error);
        alert("Error al conectar con el servidor.");
      });
    }
  </script>
